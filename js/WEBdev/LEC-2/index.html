
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover game</title>
    <style>
        body{
            margin: auto;
            width: 40%;
            /* border: 3px solid #73AD21; */
            padding: 10px;
            margin-top: 50px;
        }
        ul li>ul{
            display: none;
        }

        ul li:hover>ul{
            display: block;
            /* background-color:lightcyan; */
        }

        li:hover{
            background-color: lightcyan;
        }
    </style>
</head>
<body>
    <h2 align="center">Hover Game</h2>
    <ul>
        <li>1
            <ul>
                <li>1.1
                    <ul>
                        <li>1.1.1</li>
                        <li>1.1.2
                            <ul>
                                <li>1.1.2.1</li>
                                <li>1.1.2.2</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>1.2</li>
                <li>1.3</li>
            </ul>
        </li>
        <li>2
            <ul>
                <li>2.1</li>
                <li>2.2
                    <ul>
                        <li>2.2.1</li>
                        <li>2.2.2</li>
                        <li>2.2.3</li>
                    </ul>
                </li>
                <li>2.3</li>
                <li>2.4</li>
            </ul>
        </li>
        <li>3</li>
    </ul>
</body>
</html>

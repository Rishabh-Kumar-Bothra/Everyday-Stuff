<html>
    <head>
        <title>Time Table</title>
        <style>
            table, td, th {
                border: 1px solid darkgrey;
                /* border-collapse: collapse; */
                border-spacing: 2px;
                padding: 5px;
                text-align: center;
                /* box-shadow: 0px 0px 1px 0px grey; */
            }
            
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="100%" align="center">Time Table</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td rowspan="6">
                        
                    </td>
                </tr> -->
                <tr>
                    <th border-bottom-style = "none">Mon</th>
                    <td>1</td>
                    <td colspan="2"  align="center">2</td>
                    <td rowspan="6">B<br>R<br>E<br>A<br>K</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <th>Tues</th>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <th>Wed</th>
                    <td colspan="2"  align="center">10</td>
                    <td>11</td>
                    <td colspan="2"  align="center">12</td>
                </tr>
                <tr>
                    <th>Thrus</th>
                    <td>13</td>
                    <td colspan = "2" align="center">14</td>
                    <td>15</td>
                    <td>16</td>
                </tr>
                <tr>
                    <th>Fri</th>
                    <td colspan="2"  align="center">17</td>
                    <td>18</td>
                    <td colspan="2"  align="center">19</td>
                </tr>
            </tbody>

        </table>
    </body>
</html>

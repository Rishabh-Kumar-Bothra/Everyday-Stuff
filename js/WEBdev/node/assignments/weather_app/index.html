<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src='app.js'></script>
</head>
<body>
  <div class="app-wrap">
    <header>
      <input id="weather" type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Delhi, IN</div>
        <div class="date">Sunday 9 August 2020</div>
      </section>
      <div class="current">
        <div class="temp">31<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">30°c / 31°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
